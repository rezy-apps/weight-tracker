<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Weight Loss Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f5f5f5;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
      margin-bottom: 1em;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    canvas {
      background-color: #fff;
      padding: 1em;
      border: 1px solid #ccc;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>üìä Weight Loss Tracker</h2>
  <p>Catat progres kamu tiap minggu. Isi langsung di kolomnya!</p>
  <table id="trackerTable">
    <thead>
      <tr>
        <th>Minggu ke-</th>
        <th>Tanggal</th>
        <th>Berat Badan (kg)</th>
        <th>Catatan / Perasaan</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><input type="date"></td>
        <td><input type="number" step="0.1"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>2</td>
        <td><input type="date"></td>
        <td><input type="number" step="0.1"></td>
        <td><input type="text"></td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">‚ûï Tambah Baris</button>
  <button onclick="deleteLastRow()">üóëÔ∏è Hapus Baris Terakhir</button>
  <button onclick="updateChart()">üìà Perbarui Grafik</button>
  <button onclick="saveToSheet()">üíæ Simpan ke Google Sheets</button>
  <canvas id="weightChart" width="600" height="300"></canvas>

  <script>
    const ctx = document.getElementById('weightChart').getContext('2d');
    let weightChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Berat Badan (kg)',
          data: [],
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    function updateChart() {
      const table = document.getElementById('trackerTable');
      const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
      const labels = [];
      const data = [];

      for (let row of rows) {
        const minggu = row.cells[0].textContent.trim();
        const berat = parseFloat(row.cells[2].querySelector('input').value);
        if (!isNaN(berat)) {
          labels.push('Minggu ' + minggu);
          data.push(berat);
        }
      }

      weightChart.data.labels = labels;
      weightChart.data.datasets[0].data = data;
      weightChart.update();
    }

    function addRow() {
      const tbody = document.getElementById('trackerTable').getElementsByTagName('tbody')[0];
      const newRow = document.createElement('tr');
      const rowCount = tbody.getElementsByTagName('tr').length + 1;
      newRow.innerHTML = `
        <td>${rowCount}</td>
        <td><input type="date"></td>
        <td><input type="number" step="0.1"></td>
        <td><input type="text"></td>
      `;
      tbody.appendChild(newRow);
    }

    function deleteLastRow() {
      const tbody = document.getElementById('trackerTable').getElementsByTagName('tbody')[0];
      const rows = tbody.getElementsByTagName('tr');
      if (rows.length > 0) {
        const confirmed = confirm("Apakah kamu yakin ingin menghapus baris terakhir?");
        if (confirmed) {
          tbody.removeChild(rows[rows.length - 1]);
        }
      }
    }

    function saveToSheet() {
      const rows = document.querySelectorAll('#trackerTable tbody tr');
      const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Ganti dengan URL Web App kamu
      for (let row of rows) {
        const week = row.cells[0].textContent.trim();
        const date = row.cells[1].querySelector('input').value;
        const weight = row.cells[2].querySelector('input').value;
        const note = row.cells[3].querySelector('input').value;

        if (date && weight) {
          fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify({
              week,
              date,
              weight,
              note
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          });
        }
      }
      alert('Data berhasil dikirim ke Google Sheets!');
    }
  </script>
</body>
</html>
